experiences:
    title: Experience
    info:
      - role: Own business
        time: June 2023 - Present
        company: Kamil Kaczmarek Solutions
        details: |
          - Developing simple solutions for clients, apps with OpenAI APIs underneath.
          - Python, prompt engineering.
          - Creation and automation of processes and procedures, system design and integration.
          - Vulnerability analysis (SharpHound, BloodHound, theHarvester), OSINT (SpiderFoot, Maltego), SIEM (WAZUH)
      
      - role: Administrative Clerk
        time: November 2022 - October 2023
        company: Alpha Workforce Aps, Rotterdam
        details: |
          - Administrative work.
          - Coordinate employee logistics using digital tools, including AI, ActiveCampaign, fleetman, optimoroute, Macro VBA (Excel) and others.
          - Assist with large-scale project management (~300 employees) with a focus on building processes and procedures, with automation as the next step.
          - Implementing AI in daily tasks for streamlining work and management (primarily delegating repetitive tasks to AI, creating simple UI apps).
      
      - role: Marketing Consultant
        time: April 2020 - November 2022
        company: Freelance
        details: |
          - Building ChatBots (ManyChat), Zapier, Macro VBA (Excel), various ad managers (Meta/TikTok).
          - Development and implementation of online brand awareness strategies, management of systems (e.g. Booksy, Moment).
          - Mailing and SMS campaigns.
          - Systems integration, strategic planning, multi-platform advertising, customer relationship management.
          - Proficiency in digital tools and platforms, diverse projects.
      
      - role: Data Collector
        time: April 2019 - April 2020
        company: IMG ARENA (former FlightScope) - European Golf Tour
        details: |
          - Taking measurements during European Tour golf tournaments, GPS support.
          - Provide high quality real-time data for bookmakers, assist in training Neural Networks (data labeling), high precision, international experience.
          - Fast data processing, high accuracy, ability to work in high stress situations, adaptability to different environments.    

