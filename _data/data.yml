projects:
    title: Projects
    intro: >
      Software solutions using AI and data management.
      I focus on practical applications that streamline processes and improve UX.
      Above all, I care about building solutions that take the need for repetitive tasks off the shoulders.
    assignments:
      - title: Caption Generator for Framed Art for JanAr company
        link: "https://github.com/kamilkaczmareksolutions/JanAr"
        tagline: "A GUI application (Streamlit) using GPT models to automatically generate engaging captions for social media portfolios. Created for the glass workshop and picture framing company 'JanAr', it combines the power of GPT-4-Vision with a structure that encourages engagement under posts."
      
      - title: Research Automation, Presentation Structure, and Narration, and the skeleton for a series of educational films
        link: "https://github.com/kamilkaczmareksolutions/Educational_Video_Series_Automation_Project"
        tagline: "A project automating 80% of the work in creating educational video series, using Custom GPTs, Python, and DALL·E to create comprehensive topic outlines. Produces engaging educational content sequentially."
                
      - title: Configurable Bulk Recipe Generator
        link: "https://github.com/kamilkaczmareksolutions/Recipe_Generator"
        tagline: "A simple GUI application using the OpenAI API to generate recipes tailored to individual user goals, with many configuration options."

